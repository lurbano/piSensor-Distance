<html>

<head>
  <title> Light Bar </title>
  <style>
    #ws-status {
      background-color: #faa;
      padding-inline: 3px;
    }
    table, th, td {
      border: 1px solid black;
    }
    input[type=number]{
      width: 5em;
    }
  </style>

</head>

<body>

Connection: <span id="ws-status"> Waiting... </span>
<div id='errorInfo'></div>

<input type="button" id="hello" value="Hello World">
<span id="HelloResponse"></span>

<p>
  <input type="button" id="timer" value="Start Timer">
  <input type="number" id="timerMin" min="0" value="0" title="minutes">
  <input type="number" id="timerSec" min="0" value="0" title="seconds">
  <span id="timeLeft"></span>

  <!-- DISTANCE SENSOR -->
  <p>
  <input type="button" id="checkSensor" value="Check Distance">
  <div id="SensorResponse">
    <span id="sensor_measure"></span><br>
    <span id="sensor_time"></span>
  </div>
  <p>
    <div id="MONITOR">
      <input type="button" id="monitorSensor" value="Monitor">
      <input type="number" id="monitorSec" value="1" step="0.1" title="Frequency: Δt">
      <br>
      <input type="button" id="monitorStop" value="Stop Monitor">
    </div>

  <p>
    <div id="LEDs">
      <input type="button" id="ledStart" value="Start LEDs">
      <input type="number" id="nPixels" value="20">
      <input type="number" id="ledDt" value="0.2" step="0.1" title="Frequency: Δt">
      <input type="number" id="ledMaxRange" value="100">
      <input type="number" id="ledMinRange" value="0">
      <br>
      <input type="button" id="ledStop" value="Stop LEDs">
    </div>

  <p>
  <div class="sensorBlock">
    <input type="button" id="logD" value="Start Logging">
    <div> Log Time:
      <input type="number" id="logD_timeMin" min="0" value="0" title="minutes">
      <input type="number" id="logD_timeSec" min="0" value="0" title="seconds">
    </div>
    <div> Log timestep (dt):
      <input type="number" id="logD_dtMin" min="0" value="0" title="minutes">
      <input type="number" id="logD_dtSec" min="0" value="0" title="seconds">
    </div>
    <div id="countdownD">
      <div id="timeLeftD" class="timerBar"></div>
      <div id="countdownDataD"></div>
    </div>
    <p>
    <div id="logGraph"></div>
    <p>
    <div id="logData"></div>
  </div>
  <!-- DISTANCE SENSOR (END) -->

<br>
<input type="button" id="reboot" value="Reboot Pi">


<!-- Scripts -->
<script src="{{ static_url("jquery-3.4.1.min.js") }}"></script>
<script src="{{ static_url("ws-client.js") }}"></script>

</body>

</html>
